    <style>
        body {
            margin: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #e0e4ff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        .asteroid {
            font-size: 8rem;
            line-height: 1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(-10deg);
            }
        }

        .message {
            font-size: 1.25rem;
            margin: 1rem 0;
        }

        .button {
            background: #6e5cff;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background: #5748d1;
        }

        .orbit {
            position: absolute;
            border: 2px dashed rgba(110, 92, 255, 0.4);
            border-radius: 50%;
        }

        .orbit.one {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin-orbit 20s linear infinite;
        }

        .orbit.two {
            width: 350px;
            height: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin-orbit 30s linear infinite reverse;
        }

        @keyframes spin-orbit {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
